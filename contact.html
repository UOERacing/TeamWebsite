<section class="probootstrap-cover probootstrap-scene-0">
    <div class="container">
        <div class="row probootstrap-vh-60 justify-content-center align-items-center  text-center">
            <div class="col-md-8 order-md-1 order-2">
                <div class="probootstrap-text text">
                    <h1 class="probootstrap-heading probootstrap-stagger text-white mb-2">Contact Us</h1>
                    <p class="mb-5 probootstrap-stagger lead">Have a question, send our team a quick email and we'll get
                        back to you ASAP!</p>
                </div>
            </div>

        </div>
    </div>
</section>


<section class="probootstrap-section probootstrap-scene-1 probootstrap-bg-dark">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md text-center mb-5">
                <span class="icon-location display-4 d-block mb-5 text-primary"></span>
                <p>100 Louis-Pasteur Private <br> Ottawa, ON, Canada K1N 9N3</p>
            </div>
            <div class="col-md text-center mb-5">
                <span class="icon-mail display-4 d-block mb-5 text-primary"></span>
                <p>info@uoeracing.com</p>
            </div>
            <div class="col-md text-center mb-5">
                <span class="icon-phone display-4 d-block mb-5 text-primary"></span>
                <p>(123) 456-7890</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form action="#" method="post" class="probootstrap-form mb-5">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="fname">First Name</label>
                                <input type="text" class="form-control" id="fname" name="fname">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lname">Last Name</label>
                                <input type="text" class="form-control" id="lname" name="lname">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group mb-4">
                        <label for="message">Message</label>
                        <textarea cols="30" rows="10" class="form-control" id="message" name="message"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" id="submit" name="submit" value="Send Message">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<footer class="probootstrap-footer probootstrap-bg-dark">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-5 order-md-2 order-1">

                        <li><a href="https://www.instagram.com/uoeracing/?hl=en"><span class="icon-instagram"></span></a></li>
                        <li><a href="https://www.facebook.com/UOERacing/"><span class="icon-facebook-with-circle"></span></a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-7 order-md-1 order-2">
                <p>&copy;2019 UOE Racing <br></p>
            </div>
        </div>
    </div>
</footer>
